[virtualenvs]
create = true
in-project = true
prefer-active-python = true

[tool.poetry]
name = "flask-multipass-keycloak"
version = "0.1.0"
description = "Flask-Multipass provider for Keycloak"
repository = "https://github.com/indico/flask-multipass-keycloak"
readme = "README.md"
license = "MIT"
authors = [
  "Alejandro Avil√©s <ome@unconventional.dev>"
]
maintainers = [
  "Adrian Moennich <adrian.moennich@cern.ch>"
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Environment :: Web Environment",
  "Framework :: Flask",
]

[tool.poetry.dependencies]
python = "~=3.9"
flask-multipass = {extras = ["authlib"], version = "^0.5.3"}

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.8"
unbeheader = "^1.3.0"
pytest = "^8.1.1"
pytest-cov = "^4.1.0"
freezegun = "^1.4.0"
pytest-mock = "^3.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
