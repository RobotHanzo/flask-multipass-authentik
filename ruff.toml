line-length = 120
select = [
  "B",     # flake8-bugbear
  "D",     # pycodestyle
  "E",     # pycodestyle
  "F",     # pyflakes
  "I001",  # isort
  "Q",     # flake8-quotes
  "UP",    # pyupgrade
]
ignore = [
  # Don't require docstring in public modules/packages
  "D100", "D104",
  # Don't require docstring in classes
  "D101", "D106",
  # Don't require docstring in functions/methods
  "D102", "D103",
  # Don't require docstring in __init__ methods
  "D107",
]
target-version = "py39"
task-tags = ["TODO", "FIXME", "XXX", "HACK"]

[isort]
force-single-line = true
known-first-party = ["flask_multipass_authentik"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[pydocstyle]
convention = "google"

[lint.flake8-quotes]
inline-quotes = "single"

